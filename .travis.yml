osx_image: xcode8.2
language: objective-c
xcode_workspace: Movies.xcworkspace
xcode_scheme: Movies
notifications:
  webhooks: http://sightr.io/processBuild?apiKey=58bbfa865e4ed2b157ddd921
before_install:
- gem install fastlane --no-ri --no-doc --no-document
script:
- fastlane snapshot --verbose --derived_data_path derivedData --skip_open_summary
addons:
  artifacts:
    s3_region: "eu-west-1"
    paths:
      - ./screenshots
    target_paths: bcojan/movies3/$TRAVIS_BRANCH/$TRAVIS_BUILD_NUMBER
    bucket: appsnap
    debug: true
