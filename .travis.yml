osx_image: xcode8.2
language: objective-c
cache:
  - cocoapods
install:
  - gem install fastlane --no-ri --no-doc --no-document
  - pod install
script:
  - fastlane snapshot --verbose --derived_data_path derivedData --skip_open_summary
after_success:
  - bash <(curl -s https://api.sightr.io/bash) -t 597e0014f08f1209cdbda37f -d screenshots
